<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="top-container">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="main-game">
			<div class="game-cell" data-value="0"></div>
			<div class="game-cell" data-value="1"></div>
			<div class="game-cell" data-value="2"></div>
			<div class="game-cell" data-value="3"></div>
			<div class="game-cell" data-value="4"></div>
			<div class="game-cell" data-value="5"></div>
			<div class="game-cell" data-value="6"></div>
			<div class="game-cell" data-value="7"></div>
			<div class="game-cell" data-value="8"></div>
		</div>
	</div>
</body>
</html>
