<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Tic Tac Toe</title>
	<script src="script.js" defer></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="main-container">
		<div class="display-info">
			<div class="game-info">
				<div class="winner">Winner: Player1</div>
				<div class="score">
					<div class="player-score">
						<div class="info-span players">Player1</div>
						<div class="player-win-count">1</div>
					</div>
					<div class="info-span">Score</div>
					<div class="player-score">
						<div class="info-span players">Player2</div>
						<div class="player-win-count">0</div>
					</div>
				</div><!-- SCORE-->
				<button id="new-game-button">New Game</button>
			</div><!--GAME INFO-->
		</div><!-- DISPLAY INFO-->
		<div class="top-container">
			<h1>Tic Tac Toe</h1>
		</div>
		<div class="main-game">
			<div class="game-cell" data-value="0"></div>
			<div class="game-cell" data-value="1"></div>
			<div class="game-cell" data-value="2"></div>
			<div class="game-cell" data-value="3"></div>
			<div class="game-cell" data-value="4"></div>
			<div class="game-cell" data-value="5"></div>
			<div class="game-cell" data-value="6"></div>
			<div class="game-cell" data-value="7"></div>
			<div class="game-cell" data-value="8"></div>
		</div>
	</div>
</body>
</html>
